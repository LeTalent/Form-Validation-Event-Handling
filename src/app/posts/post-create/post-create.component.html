<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm"> 
        <mat-form-field>
            <input matInput 
                   type="text" 
                   name="title"
                   ngModel
                   #title="ngModel"
                   required>
            <mat-error *ngIf="title.invalid">Please enter a title</mat-error><br>
        </mat-form-field>
        <mat-form-field>
            <input matInput 
                   type="text"
                   name="description" 
                   ngModel
                   #description="ngModel"
                   required>
            <mat-error *ngIf="description.invalid">Please enter a description</mat-error><br>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput
                      rows="2" 
                      name="content"
                      ngModel
                      #content="ngModel"
                      required>
            </textarea>
            <mat-error *ngIf="content.invalid">Please enter a content</mat-error><br>
        </mat-form-field>
        <button color="accent" mat-raised-button type="submit">Save post</button>
    </form>
</mat-card><br>
